name: "Create Releases and Upload Assets"

on:
    push:
        branches:
            - main

jobs:
    publish-package:
        permissions:
            contents: write
        strategy:
            fail-fast: false

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  version: 8
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: install frontend dependencies
              run: pnpm install

            - name: build frontend
              run: |
                pnpm run build
                pnpm run pkg

            - name: Extract version from package.json
              id: extract_version
              run: |
                  echo ::set-output name=VERSION  $(jq -r '.version' package.json)
            - name: verify version
              run: |
                  echo ${{ steps.extract_version.outputs.VERSION }}
            - name: Extract release body from package.json
              id: extract_release_body
              run: |
                  echo ::set-output name=RELEASE_BODY  $(jq -r '.releaseBody' package.json)

            - name: Create Draft Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ steps.extract_version.outputs.VERSION }}
                  release_name: Release ${{ steps.extract_version.outputs.VERSION }}
                  body: ${{ steps.extract_release_body.outputs.RELEASE_BODY }}
                  draft: true
                  prerelease: false

            - name: Upload Release Asset Linux
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./bin/ipfs-user-node-linux
                  asset_name: ipfs-user-node-linux-${{ steps.extract_version.outputs.VERSION }}
                  asset_content_type: application/octet-stream

            - name: Upload Release Asset Windows
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./bin/ipfs-user-node-windows.exe
                  asset_name: ipfs-user-node-windows-${{ steps.extract_version.outputs.VERSION }}.exe
                  asset_content_type: application/octet-stream

            - name: Upload Release Asset Mac
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./bin/ipfs-user-node-macos
                  asset_name: ipfs-user-node-macos-${{ steps.extract_version.outputs.VERSION }}
                  asset_content_type: application/octet-stream
